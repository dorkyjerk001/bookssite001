  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fff8db 0%, #f7e07a 100%);
      font-family: 'Trebuchet MS', Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #6a4a00;
      padding: 40px 20px 60px;
      user-select: none;
      overflow-x: hidden;
    }
    .title-container {
      position: relative;
      margin-top: 25px;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
      width: 280px;
      height: 280px;
    }
    .title {
      font-size: 3.8em;
      font-weight: 900;
      text-align: center;
      color: #a57f00;
      letter-spacing: 5px;
      text-shadow:
        2px 2px 0 #f7e07a,
        4px 4px 8px #8f6f00aa;
      line-height: 1;
      padding-top: 90px;
      position: relative;
      z-index: 10;
      animation: pulse 2.3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Animated corn cobs ring around title */
    .corn-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      margin-left: -140px;
      margin-top: -140px;
      pointer-events: none;
      animation: slow-spin 24s linear infinite;
      z-index: 1;
    }
    .corn-cob {
      position: absolute;
      width: 60px;
      height: 120px;
      filter: drop-shadow(0 0 3px #a57f0022);
      transform-origin: center bottom;
      cursor: default;
    }
    /* Position 8 corn cobs evenly around circle */
    .cob1 { transform: rotate(0deg) translateY(-110px) rotate(15deg);}
    .cob2 { transform: rotate(45deg) translateY(-110px) rotate(15deg);}
    .cob3 { transform: rotate(90deg) translateY(-110px) rotate(15deg);}
    .cob4 { transform: rotate(135deg) translateY(-110px) rotate(15deg);}
    .cob5 { transform: rotate(180deg) translateY(-110px) rotate(15deg);}
    .cob6 { transform: rotate(225deg) translateY(-110px) rotate(15deg);}
    .cob7 { transform: rotate(270deg) translateY(-110px) rotate(15deg);}
    .cob8 { transform: rotate(315deg) translateY(-110px) rotate(15deg);}
    @keyframes slow-spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Popcorn kernel icon */
    .popcorn-icon {
      margin-bottom: 32px;
      width: 130px;
      height: 130px;
      cursor: pointer;
      animation: popcorn-wave 3.5s ease-in-out infinite;
      user-select: none;
      filter: drop-shadow(0 1px 2px #a57f0022);
    }
    @keyframes popcorn-wave {
      0%, 100% { transform: translateY(0) rotate(0deg);}
      25% { transform: translateY(-8px) rotate(6deg);}
      50% { transform: translateY(4px) rotate(-6deg);}
      75% { transform: translateY(-4px) rotate(3deg);}
    }

    /* Text block */
    .main-text {
      max-width: 520px;
      font-size: 1.22em;
      background: #fff9d4;
      padding: 26px 32px;
      border-radius: 20px;
      box-shadow: 0 7px 18px #bfae4188;
      border: 3px solid #d2c56a;
      line-height: 1.65;
      color: #6a4a00;
      user-select: text;
      white-space: pre-line;
      text-align: center;
      font-weight: 600;
      font-style: italic;
      font-family: 'Georgia', serif;
    }
    .confetti {
      position: fixed;
      pointer-events: none;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .title { font-size: 2.8em; padding-top: 70px; }
      .popcorn-icon { width: 90px; height: 90px; }
      .main-text { font-size: 1em; max-width: 90vw; padding: 18px 20px; }
      .corn-ring { width: 180px; height: 180px; margin-left: -90px; margin-top: -90px; }
      .corn-cob { width: 38px; height: 76px; }
      .cob1, .cob2, .cob3, .cob4, .cob5, .cob6, .cob7, .cob8 {
        transform-origin: center bottom;
        transform: none; /* will be overridden below */
      }
      .cob1 { transform: rotate(0deg) translateY(-70px) rotate(15deg);}
      .cob2 { transform: rotate(45deg) translateY(-70px) rotate(15deg);}
      .cob3 { transform: rotate(90deg) translateY(-70px) rotate(15deg);}
      .cob4 { transform: rotate(135deg) translateY(-70px) rotate(15deg);}
      .cob5 { transform: rotate(180deg) translateY(-70px) rotate(15deg);}
      .cob6 { transform: rotate(225deg) translateY(-70px) rotate(15deg);}
      .cob7 { transform: rotate(270deg) translateY(-70px) rotate(15deg);}
      .cob8 { transform: rotate(315deg) translateY(-70px) rotate(15deg);}
    }
  </style>

  <script>
    // Corn-themed confetti colors
    const confettiColors = ['#f7e07a', '#d9c052', '#a58200', '#fff3a3', '#e4d65e', '#bba21a', '#fdf7b5'];
    const confettiContainer = document.querySelector('.confetti');

    function createConfettiPiece() {
      const confetti = document.createElement('div');
      const size = Math.random() * 14 + 8;
      confetti.style.width = confetti.style.height = size + 'px';
      confetti.style.position = 'absolute';
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '20%';
      confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-30px';
      confetti.style.opacity = 0.85;
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confetti.style.filter = 'drop-shadow(0 0 1px #a5820022)';
      confetti.style.transition = 'top 3s linear, transform 2.5s ease-in-out';
      setTimeout(() => {
        confetti.style.top = '110vh';
        confetti.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
      }, 10);
      setTimeout(() => confetti.remove(), 3400);
      return confetti;
    }

    function launchConfettiBurst(count = 28) {
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          confettiContainer.appendChild(createConfettiPiece());
        }, i * 30);
      }
    }

    // Sound effect on click - gentle corn tone
    function playCornSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(330, ctx.currentTime);
        const gainNode = ctx.createGain();
        gainNode.gain.setValueAtTime(0.15, ctx.currentTime);
        osc.connect(gainNode).connect(ctx.destination);
        osc.start();
        osc.frequency.exponentialRampToValueAtTime(660, ctx.currentTime + 0.3);
        gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.35);
        osc.stop(ctx.currentTime + 0.36);
        setTimeout(() => ctx.close(), 400);
      } catch (e) {}
    }

    // Interactivity: click title or popcorn icon for confetti & sound
    const titleContainer = document.querySelector('.title-container');
    const popcornIcon = document.querySelector('.popcorn-icon');

    function onClickHandler() {
      launchConfettiBurst(30);
      playCornSound();
    }

    titleContainer.addEventListener('click', onClickHandler);
    popcornIcon.addEventListener('click', onClickHandler);
  </script>
