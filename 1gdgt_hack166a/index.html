<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        #d2b48c, /* tan wood color */
        #d2b48c 10px,
        #a0522d 10px, /* sienna wood stripe */
        #a0522d 20px
      );
    font-family: 'Courier New', Courier, monospace;
    color: #3e2f1c; /* dark brown */
    overflow-y: scroll;
    -webkit-font-smoothing: antialiased;
  }

  /* Subtle wood grain texture overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background:
      url('wood-pattern.png') repeat; /* local wood texture file, place in same folder */
    opacity: 0.15;
    z-index: 0;
  }

  /* Title */
  h1 {
    text-align: center;
    margin: 1rem 0;
    font-size: 2.5rem;
    text-shadow:
      1px 1px 0 #deb887,
      2px 2px 0 #8b4513;
    position: relative;
    z-index: 1;
  }

  /* Gallery container with vertical scroll and perspective */
  .gallery {
    max-width: 90vw;
    max-height: 80vh;
    margin: 1rem auto;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    gap: 20px;
    padding: 20px;
    border: 2px solid #3e2f1c;
    background: rgba(245 222 179 / 0.85); /* wheat background */
    box-shadow:
      inset 0 0 10px #3e2f1c;
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
    perspective: 1200px;
    position: relative;
    z-index: 1;
  }

  /* Scrollbar styling */
  .gallery::-webkit-scrollbar {
    width: 10px;
  }
  .gallery::-webkit-scrollbar-track {
    background: transparent;
  }
  .gallery::-webkit-scrollbar-thumb {
    background: #3e2f1caa;
    border-radius: 5px;
  }

  /* Each preview: 12vh height, 40% width */
  .gallery a {
    flex: 0 0 12vh;
    scroll-snap-align: center;
    display: block;
    border: 1px solid #3e2f1c;
    border-radius: 6px;
    box-shadow: 0 0 8px #3e2f1c88;
    background: white;
    cursor: zoom-in;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
    width: 40%;
    max-width: 40%;
  }
  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 6px;
    display: block;
  }
  .gallery a:focus,
  .gallery a:hover {
    outline: 2px solid #3e2f1c;
    box-shadow: 0 0 12px #3e2f1ccc;
    transform: scale(1.05) rotateY(8deg);
    z-index: 10;
  }

  /* Fullscreen overlay */
  .fullscreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(245, 222, 179, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: auto;
    scroll-behavior: smooth;
  }
  .fullscreen:target {
    display: flex;
  }

  /* Fullscreen image */
  .fullscreen img {
    max-width: 90vw;
    max-height: 90vh;
    border: 4px solid #3e2f1c;
    border-radius: 6px;
    box-shadow:
      0 0 20px #3e2f1ccc;
    cursor: grab;
    user-select: none;
  }

  /* Close button */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    font-weight: bold;
    color: #3e2f1c;
    background: #deb887;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    line-height: 40px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 8px #3e2f1caa;
    z-index: 10000;
  }
  .close-btn:hover {
    background: #cdaa7d;
  }

  /* Navigation arrows */
  .nav-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    font-weight: bold;
    color: #3e2f1c;
    background: #deb887;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 8px #3e2f1caa;
    z-index: 10000;
    user-select: none;
  }
  .nav-arrow:hover {
    background: #cdaa7d;
  }
  .nav-prev {
    left: 20px;
  }
  .nav-next {
    right: 20px;
  }

  /* Caption */
  .caption {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #3e2f1c;
    font-size: 1rem;
    font-style: italic;
    text-shadow: 1px 1px 0 #fff;
    user-select: none;
    z-index: 10000;
  }

  /* Responsive tweaks */
  @media (max-width: 700px) {
    .gallery {
      max-width: 95vw;
      max-height: 70vh;
    }
    .gallery a {
      flex: 0 0 16vh;
    }
    .nav-arrow {
      font-size: 2rem;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }
  }
</style>
