<title>Cyber Dream</title>
<style>
  *{box-sizing:border-box;}
  body,html {
    margin:0; padding:0; height:100%;
    background:
      repeating-linear-gradient(
        45deg,
        #0a0a0f,
        #0a0a0f 10px,
        #1a1a2e 10px,
        #1a1a2e 20px
      );
    font-family: 'Courier New', Courier, monospace;
    color: #eee;
    overflow-y: scroll;
    -webkit-font-smoothing: antialiased;
  }
  h1 {
    text-align:center;
    margin:1rem 0;
    font-size:3rem;
    color:#ff00ff;
    text-shadow: 0 0 8px #ff00ff;
    user-select:none;
  }
  .gallery {
    max-width: 90vw;
    max-height: 85vh;
    margin: 1rem auto;
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    padding: 16px;
    border: 2px solid #ff00ffcc;
    background: rgba(20,0,40,0.85);
    box-shadow: inset 0 0 20px #ff00ff88;
    overflow-y: auto;
    scroll-behavior: smooth;
    justify-content: center;
  }
  .gallery a {
    flex: 0 0 22vw;
    max-width: 22vw;
    aspect-ratio: 4 / 3;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 12px #ff00ffaa;
    cursor: zoom-in;
    position: relative;
    transition:
      transform 0.35s cubic-bezier(0.4,0,0.2,1),
      box-shadow 0.35s cubic-bezier(0.4,0,0.2,1);
  }
  .gallery a:hover,
  .gallery a:focus {
    outline: 2px solid #ff00ff;
    box-shadow: 0 0 24px #ff00ffdd;
    transform: scale(1.1) rotateY(6deg);
    z-index: 10;
  }
  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: drop-shadow(0 0 4px #ff00ffcc);
    transition: filter 0.3s ease;
  }
  .gallery a:hover img,
  .gallery a:focus img {
    filter: drop-shadow(0 0 12px #ff00ffee);
  }
  /* Fullscreen overlay */
  .fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(10,0,30,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: auto;
    scroll-behavior: smooth;
    backdrop-filter: blur(8px);
  }
  .fullscreen:target {
    display: flex;
    animation: fadeIn 0.4s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }
  .fullscreen img {
    max-width: 90vw;
    max-height: 90vh;
    border: 4px solid #ff00ffcc;
    border-radius: 12px;
    box-shadow: 0 0 40px #ff00ffdd;
    cursor: grab;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .fullscreen img:active {
    cursor: grabbing;
  }
  .close-btn, .nav-arrow {
    position: fixed;
    top: 20px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #ff00ff;
    background: #220022cc;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    line-height: 48px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 12px #ff00ffcc;
    z-index: 10000;
    user-select: none;
    transition: background 0.3s ease;
  }
  .close-btn:hover, .nav-arrow:hover {
    background: #ff00ffcc;
    color: #220022;
  }
  .close-btn {
    right: 30px;
    top: 30px;
  }
  .nav-prev {
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
  .nav-next {
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
  }
  .caption {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #ff00ffcc;
    font-size: 1.1rem;
    font-style: italic;
    text-shadow: 0 0 6px #ff00ffbb;
    user-select: none;
    z-index: 10000;
  }
  @media (max-width: 700px) {
    .gallery a {
      flex: 0 0 45vw;
      max-width: 45vw;
    }
    .close-btn, .nav-arrow {
      font-size: 2rem;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }
  }
</style>
