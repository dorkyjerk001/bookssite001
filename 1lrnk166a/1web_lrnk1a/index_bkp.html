<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UA Lirvennick</title>
  <style>
    /* Cyberpunk-themed colors and fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #0ff;
      font-family: 'Orbitron', monospace, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      margin: 20px 0;
      font-size: 3.5rem;
      text-shadow:
        0 0 5px #0ff, 
        0 0 10px #0ff, 
        0 0 20px #0ff, 
        0 0 40px #0ff;
    }
    .image-container {
      width: 80vw;
      height: 80vh;
      max-width: 1200px;
      max-height: 80vh;
      box-shadow:
        0 0 20px #ff00de,
        0 0 40px #ff00de,
        0 0 60px #ff00de,
        0 0 80px #ff00de;
      border: 3px solid #ff00de;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 5px #ff00de);
    }
  </style>
</head>
<body>
  <h1>UA Lirvennick</h1>
  <div class="image-container">
    <img src="1lrnk1a001.jpg" alt="Military soldier in VR goggles with RC quadcopter" />
  </div>
</body>
</html>
