<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Drink</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    color: #5a2a00;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 1.5rem;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px #ff7f50;
    user-select: none;
  }
  #gallery {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
    flex-wrap: wrap;
  }
  #gallery img {
    width: 250px;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(255, 127, 80, 0.7);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  #gallery img:hover {
    transform: scale(1.1);
  }

  /* Fullscreen overlay */
  #fullscreenOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(12px);
    z-index: 9999;
    overflow: hidden;
    user-select: none;
  }
  #fullscreenOverlay.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #fullscreenImage {
    max-width: 90vw;
    max-height: 90vh;
    cursor: grab;
    border-radius: 16px;
    box-shadow: 0 0 32px #ff7f50;
    transition: transform 0.3s ease;
  }
  #fullscreenImage:active {
    cursor: grabbing;
  }
  /* Controls */
  #controls {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1.5rem;
    z-index: 10000;
  }
  .btn {
    background: #ff7f50;
    border: none;
    padding: 0.7rem 1.2rem;
    font-size: 1.2rem;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(255,127,80,0.6);
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background: #ff9f70;
  }

  /* Birthday confetti style */
  #confetti {
    position: fixed;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
    top: 0; left: 0;
    z-index: 10001;
  }
</style>
</head>
<body>

<header>ðŸŽ‰ Birthday Drink ðŸŽ‰</header>

<div id="gallery" aria-label="Birthday Drink Image Gallery">
  <img src="brthd001.jpg" alt="Birthday Drink Image 1" data-index="0" />
  <img src="brthd002.jpg" alt="Birthday Drink Image 2" data-index="1" />
  <img src="brthd003.jpg" alt="Birthday Drink Image 3" data-index="2" />
</div>

<div id="fullscreenOverlay" role="dialog" aria-modal="true" aria-label="Fullscreen image view">
  <img id="fullscreenImage" src="" alt="Enlarged Birthday Drink Image" />
</div>

<div id="controls" aria-label="Gallery Controls" hidden>
  <button class="btn" id="prevBtn" aria-label="Previous Image">âŸ¨ Prev</button>
  <button class="btn" id="zoomOutBtn" aria-label="Zoom Out">âž– Zoom Out</button>
  <button class="btn" id="zoomInBtn" aria-label="Zoom In">âž• Zoom In</button>
  <button class="btn" id="nextBtn" aria-label="Next Image">Next âŸ©</button>
  <button class="btn" id="closeBtn" aria-label="Close Fullscreen">âœ• Close</button>
</div>

<canvas id="confetti"></canvas>

<script>
// Variables
const images = [
  'brthd001.jpg',
  'brthd002.jpg',
  'brthd003.jpg'
];
const gallery = document.getElementById('gallery');
const fullscreenOverlay = document.getElementById('fullscreenOverlay');
const fullscreenImage = document.getElementById('fullscreenImage');
const controls = document.getElementById('controls');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const zoomInBtn = document.getElementById('zoomInBtn');
const zoomOutBtn = document.getElementById('zoomOutBtn');
const closeBtn = document.getElementById('closeBtn');

let currentIndex = 0;
let scale = 1;
let translateX = 0;
let translateY = 0;
let isDragging = false;
let dragStartX, dragStartY;

function updateFullscreenImage() {
  fullscreenImage.src = images[currentIndex];
  fullscreenImage.style.transform = `translate(0px, 0px) scale(1)`;
  scale = 1;
  translateX = 0;
  translateY = 0;
}

// Open fullscreen on image click
gallery.querySelectorAll('img').forEach(img => {
  img.addEventListener('click', () => {
    currentIndex = parseInt(img.dataset.index);
    updateFullscreenImage();
    fullscreenOverlay.classList.add('active');
    controls.hidden = false;
    document.body.style.overflow = 'hidden';
    startConfetti();
  });
});

// Close fullscreen
function closeFullscreen() {
  fullscreenOverlay.classList.remove('active');
  controls.hidden = true;
  document.body.style.overflow = '';
  stopConfetti();
}
closeBtn.addEventListener('click', closeFullscreen);
fullscreenOverlay.addEventListener('click', e => {
  if (e.target === fullscreenOverlay) closeFullscreen();
});

// Navigation
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateFullscreenImage();
});
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateFullscreenImage();
});

// Zoom In / Out
zoomInBtn.addEventListener('click', () => {
  scale = Math.min(scale + 0.25, 5);
  applyTransform();
});
zoomOutBtn.addEventListener('click', () => {
  scale = Math.max(scale - 0.25, 1);
  // Reset translation if zoom is 1 or less
  if (scale <= 1) {
    translateX = 0;
    translateY = 0;
  }
  applyTransform();
});

function applyTransform() {
  fullscreenImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
}

// Panning with mouse
fullscreenImage.addEventListener('mousedown', e => {
  if (scale <= 1) return; 
  isDragging = true;
  dragStartX = e.clientX - translateX;
  dragStartY = e.clientY - translateY;
  fullscreenImage.style.cursor = 'grabbing';
});
window.addEventListener('mouseup', () => {
  isDragging = false;
  fullscreenImage.style.cursor = 'grab';
});
window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  translateX = e.clientX - dragStartX;
  translateY = e.clientY - dragStartY;
  constrainTranslate();
  applyTransform();
});

// Touch support for panning
fullscreenImage.addEventListener('touchstart', e => {
  if (scale <= 1 || e.touches.length !== 1) return;
  isDragging = true;
  dragStartX = e.touches[0].clientX - translateX;
  dragStartY = e.touches[0].clientY - translateY;
});
fullscreenImage.addEventListener('touchend', e => {
  isDragging = false;
});
fullscreenImage.addEventListener('touchmove', e => {
  if (!isDragging || e.touches.length !== 1) return;
  translateX = e.touches[0].clientX - dragStartX;
  translateY = e.touches[0].clientY - dragStartY;
  constrainTranslate();
  applyTransform();
});

// Constrain panning so image doesn't move out too far
function constrainTranslate() {
  const rect = fullscreenImage.getBoundingClientRect();
  const parentRect = fullscreenOverlay.getBoundingClientRect();

  const maxX = (rect.width - parentRect.width) / 2;
  const maxY = (rect.height - parentRect.height) / 2;

  translateX = Math.min(maxX, Math.max(-maxX, translateX));
  translateY = Math.min(maxY, Math.max(-maxY, translateY));
}

// Keyboard controls for accessibility
window.addEventListener('keydown', e => {
  if (!fullscreenOverlay.classList.contains('active')) return;

  switch (e.key) {
    case 'ArrowRight':
      nextBtn.click();
      break;
    case 'ArrowLeft':
      prevBtn.click();
      break;
    case '+':
    case '=': // Some keyboards send '=' for plus without shift
      zoomInBtn.click();
      break;
    case '-':
      zoomOutBtn.click();
      break;
    case 'Escape':
      closeBtn.click();
      break;
  }
});

// Confetti effect for celebration
const confettiCanvas = document.getElementById('confetti');
const ctx = confettiCanvas.getContext('2d');
let confettiPieces = [];
let confettiAnimationId;

function randomRange(min, max) {
  return Math.random() * (max - min) + min;
}

class ConfettiPiece {
  constructor() {
    this.x = randomRange(0, window.innerWidth);
    this.y = randomRange(-20, -100);
    this.size = randomRange(7, 12);
    this.speed = randomRange(1, 3);
    this.angle = randomRange(0, 2 * Math.PI);
    this.angularSpeed = randomRange(0.02, 0.05);
    this.color = `hsl(${Math.floor(randomRange(0, 360))}, 70%, 60%)`;
    this.tilt = randomRange(-10, 10);
  }
  update() {
    this.y += this.speed;
    this.angle += this.angularSpeed;
    this.x += Math.sin(this.angle) * 0.5;
    if (this.y > window.innerHeight) {
      this.y = randomRange(-20, -100);
      this.x = randomRange(0, window.innerWidth);
    }
  }
  draw(ctx) {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(this.size, this.tilt);
    ctx.lineTo(this.size, this.size + this.tilt);
    ctx.lineTo(0, this.size);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }
}

function initConfetti() {
  confettiPieces = [];
  for (let i = 0; i < 120; i++) {
    confettiPieces.push(new ConfettiPiece());
  }
}

function resizeCanvas() {
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function animateConfetti() {
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiPieces.forEach(piece => {
    piece.update();
    piece.draw(ctx);
  });
  confettiAnimationId = requestAnimationFrame(animateConfetti);
}

function startConfetti() {
  initConfetti();
  animateConfetti();
  confettiCanvas.style.display = 'block';
}

function stopConfetti() {
  cancelAnimationFrame(confettiAnimationId);
  ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
  confettiCanvas.style.display = 'none';
}
</script>

</body>
</html>
