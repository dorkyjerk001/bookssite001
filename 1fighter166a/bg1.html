<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20 FPS Image Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #anim-img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <img id="anim-img" src="" alt="Animation Frame">
  <script>
    // List of image paths in order
    const images = [
      "1bg1/0001.jpg", "1bg1/0005.jpg", "1bg1/0009.jpg", "1bg1/0013.jpg", "1bg1/0017.jpg", "1bg1/0021.jpg", "1bg1/0025.jpg", "1bg1/0029.jpg",
      "1bg1/0002.jpg", "1bg1/0006.jpg", "1bg1/0010.jpg", "1bg1/0014.jpg", "1bg1/0018.jpg", "1bg1/0022.jpg", "1bg1/0026.jpg", "1bg1/0030.jpg",
      "1bg1/0003.jpg", "1bg1/0007.jpg", "1bg1/0011.jpg", "1bg1/0015.jpg", "1bg1/0019.jpg", "1bg1/0023.jpg", "1bg1/0027.jpg",
      "1bg1/0004.jpg", "1bg1/0008.jpg", "1bg1/0012.jpg", "1bg1/0016.jpg", "1bg1/0020.jpg", "1bg1/0024.jpg", "1bg1/0028.jpg"
    ];

    // Preload images for smoother animation
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const imgElem = document.getElementById('anim-img');
    let frame = 0;
    const fps = 20;
    const interval = 1000 / fps;

    function showNextFrame() {
      imgElem.src = images[frame];
      frame = (frame + 1) % images.length;
    }

    // Start animation
    setInterval(showNextFrame, interval);

    // Show the first frame immediately
    showNextFrame();
  </script>
</body>
</html>
