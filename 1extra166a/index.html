<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NPC Conversation</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #0a0a0a;
    color: #a0d8f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin: 1rem 0 2rem;
    font-weight: 700;
    font-size: 3rem;
    color: #4fc3f7;
    text-shadow:
      0 0 8px #4fc3f7,
      0 0 20px #4fc3f7;
  }

  /* Gallery container */
  .gallery {
    display: flex;
    gap: 1.5rem;
    width: 100vw;
    max-width: 100vw;
    justify-content: center;
  }
  .gallery img {
    width: 100%;
    max-width: 40vw;
    border-radius: 12px;
    cursor: pointer;
    box-shadow:
      0 0 10px #4fc3f7aa,
      0 0 20px #4fc3f7bb;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    object-fit: cover;
  }
  .gallery img:hover,
  .gallery img:focus {
    outline: none;
    transform: scale(1.05);
    box-shadow:
      0 0 20px #4fc3f7ff,
      0 0 40px #4fc3f7ff;
  }

  /* Fullscreen overlay */
  #viewer {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 10, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
    cursor: grab;
  }
  #viewer.active {
    display: flex;
  }
  #viewer img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 16px;
    box-shadow:
      0 0 30px #4fc3f7ff,
      0 0 60px #4fc3f7cc;
    transition: transform 0.1s ease-out;
    user-select: none;
    will-change: transform;
  }
  #viewer:active {
    cursor: grabbing;
  }

  /* Controls */
  .controls {
    position: fixed;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
    user-select: none;
    z-index: 10000;
  }
  button.control-btn {
    pointer-events: auto;
    background: #1e88e5;
    border: none;
    color: white;
    font-size: 3rem;
    padding: 0.2rem 1rem;
    border-radius: 12px;
    margin: 0 1rem;
    user-select: none;
    box-shadow:
      0 0 10px #4fc3f7cc;
    transition: background 0.3s ease;
    cursor: pointer;
  }
  button.control-btn:hover {
    background: #42a5f5;
  }

  /* Close button */
  #closeBtn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #1e88e5;
    border: none;
    color: white;
    font-size: 2.5rem;
    padding: 0.2rem 0.8rem;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    box-shadow:
      0 0 10px #4fc3f7cc;
    transition: background 0.3s ease;
    z-index: 10001;
  }
  #closeBtn:hover {
    background: #42a5f5;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .gallery {
      width: 90vw;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .gallery img {
      max-width: 90vw;
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>NPC Conversation</h1>
  <div class="gallery" aria-label="NPC Conversation image gallery">
    <img src="1wanted166_Image01.jpg" alt="NPC Conversation image 1" tabindex="0" />
    <img src="1wanted166_Image02.jpg" alt="NPC Conversation image 2" tabindex="0" />
    <img src="1wanted166_Image03.jpg" alt="NPC Conversation image 3" tabindex="0" />
    <img src="1wanted166_Image04.jpg" alt="NPC Conversation image 4" tabindex="0" />
  </div>

  <div id="viewer" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button id="closeBtn" aria-label="Close viewer">&times;</button>
    <img src="" alt="Zoomed NPC Conversation image" />
    <div class="controls">
      <button class="control-btn" id="prevBtn" aria-label="Previous image">&#9664;</button>
      <button class="control-btn" id="nextBtn" aria-label="Next image">&#9654;</button>
    </div>
  </div>

<script>
(() => {
  const images = [
    "1wanted166_Image01.jpg",
    "1wanted166_Image02.jpg",
    "1wanted166_Image03.jpg",
    "1wanted166_Image04.jpg"
  ];
  let currentIndex = 0;

  const viewer = document.getElementById('viewer');
  const viewerImg = viewer.querySelector('img');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const galleryImgs = document.querySelectorAll('.gallery img');

  // Zoom & pan variables
  let scale = 1;
  let originX = 0;
  let originY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;
  let velocityX = 0;
  let velocityY = 0;
  let animationFrame;

  function resetTransform() {
    scale = 1;
    originX = 0;
    originY = 0;
    updateTransform();
  }

  function updateTransform() {
    viewerImg.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
  }

  function openViewer(index) {
    currentIndex = index;
    viewerImg.src = images[currentIndex];
    viewer.classList.add('active');
    resetTransform();
    document.body.style.overflow = 'hidden';
    viewerImg.focus();
  }

  function closeViewer() {
    viewer.classList.remove('active');
    document.body.style.overflow = '';
    cancelAnimationFrame(animationFrame);
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    viewerImg.src = images[currentIndex];
    resetTransform();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    viewerImg.src = images[currentIndex];
    resetTransform();
  }

  galleryImgs.forEach((img, i) => {
    img.addEventListener('click', () => openViewer(i));
    img.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openViewer(i);
      }
    });
  });

  closeBtn.addEventListener('click', closeViewer);
  viewer.addEventListener('click', e => {
    if (e.target === viewer) closeViewer();
  });

  nextBtn.addEventListener('click', e => {
    e.stopPropagation();
    showNext();
  });
  prevBtn.addEventListener('click', e => {
    e.stopPropagation();
    showPrev();
  });

  // Zoom with wheel
  viewerImg.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    let newScale = scale + delta;
    newScale = Math.min(Math.max(newScale, 1), 5);
    if (newScale !== scale) {
      const rect = viewerImg.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      const dx = (offsetX - originX) / scale;
      const dy = (offsetY - originY) / scale;

      originX -= dx * (newScale - scale);
      originY -= dy * (newScale - scale);

      scale = newScale;
      updateTransform();
    }
  }, { passive: false });

  // Pan with drag + physics inertia
  viewerImg.addEventListener('mousedown', e => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    velocityX = 0;
    velocityY = 0;
    viewerImg.style.cursor = 'grabbing';
    cancelAnimationFrame(animationFrame);
  });
  window.addEventListener('mouseup', () => {
    if (!isDragging) return;
    isDragging = false;
    viewerImg.style.cursor = 'grab';
    // Start inertia animation
    inertia();
  });
  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const prevX = originX;
    const prevY = originY;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    velocityX = originX - prevX;
    velocityY = originY - prevY;
    updateTransform();
  });

  // Inertia physics simulation
  function inertia() {
    velocityX *= 0.92;
    velocityY *= 0.92;
    originX += velocityX;
    originY += velocityY;
    updateTransform();
    if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
      animationFrame = requestAnimationFrame(inertia);
    }
  }

  // Keyboard navigation
  window.addEventListener('keydown', e => {
    if (!viewer.classList.contains('active')) return;
    if (e.key === 'Escape') {
      closeViewer();
    } else if (e.key === 'ArrowRight') {
      showNext();
    } else if (e.key === 'ArrowLeft') {
      showPrev();
    }
  });
})();
</script>
</body>
</html>
