  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 1em;
    background: #111;
    color: #eee;
    text-align: center;
  }
  h1 {
    margin-bottom: 1em;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1em;
  }
  .gallery a {
    display: inline-block;
    width: 40vw;
    max-width: 40vw;
    cursor: pointer;
    border: 2px solid #444;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  .gallery a:hover {
    border-color: #f06;
  }
  .gallery img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Fullscreen modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    z-index: 9999;
    text-align: center;
  }
  .modal:target {
    display: block;
  }
  .modal img {
    max-width: 90vw;
    max-height: 90vh;
    margin-top: 5vh;
    box-shadow: 0 0 20px #f06;
  }
  /* Navigation arrows */
  .nav-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3em;
    color: #f06;
    text-decoration: none;
    user-select: none;
    padding: 0 0.2em;
    background: rgba(0,0,0,0.5);
    border-radius: 0.3em;
  }
  .nav-prev {
    left: 1em;
  }
  .nav-next {
    right: 1em;
  }
  /* Close button */
  .close-btn {
    position: fixed;
    top: 1em;
    right: 1em;
    font-size: 2em;
    color: #f06;
    text-decoration: none;
    user-select: none;
    background: rgba(0,0,0,0.5);
    border-radius: 0.3em;
    padding: 0 0.3em;
  }
</style>
