<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Drawing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 2em;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      padding: 20px;
    }

    #artContainer {
      display: inline-block;
      overflow: hidden;
      background-color: transparent;
      margin-bottom: 20px;
      position: relative;
      cursor: grab;
    }

    #artwork {
      transform-origin: center center;
      transition: transform 0.1s ease;
      cursor: grab;
      max-width: 100%;
      height: auto;
      display: block;
    }

    #artwork:active {
      cursor: grabbing;
    }

    button {
      margin-top: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #777;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Mouse Rock Dog Drawing</header>
  <main>
    <h2>Artwork: “A Rock Dog Drawn With Mouse”</h2>
    
    <div id="artContainer">
      <img id="artwork" src="1rd001.jpg" alt="A Mouse Drawn With Mouse">
    </div>
    <br>
    <button id="fullscreenBtn">Fullscreen</button>
  </main>

  <footer>© 2025 Mouse Drawing — Interactive Artist Experience</footer>

  <script>
    // ---- Pan & Zoom for Artwork ----
    const artwork = document.getElementById('artwork');
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isPanning = false;
    let startX, startY;

    artwork.addEventListener('wheel', e => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      if (e.deltaY < 0) scale *= 1 + zoomIntensity;
      else scale /= 1 + zoomIntensity;
      scale = Math.min(Math.max(0.5, scale), 5);
      updateTransform();
    });

    artwork.addEventListener('mousedown', e => {
      isPanning = true;
      startX = e.clientX - originX;
      startY = e.clientY - originY;
    });

    window.addEventListener('mouseup', () => isPanning = false);
    window.addEventListener('mousemove', e => {
      if (!isPanning) return;
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    });

    function updateTransform() {
      artwork.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    // ---- Fullscreen ----
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        artwork.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
