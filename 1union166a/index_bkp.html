<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Union</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Montserrat', sans-serif;
    color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }

  /* Container */
  .container {
    background: rgba(255 255 255 / 0.05);
    border-radius: 20px;
    box-shadow:
      0 0 15px 5px rgba(255 255 255 / 0.1),
      inset 0 0 50px 10px rgba(255 255 255 / 0.05);
    width: 90vw;
    max-width: 700px;
    padding: 3rem 4rem;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .container:hover {
    transform: scale(1.05);
  }

  /* Title */
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    letter-spacing: 0.12em;
    margin: 0 0 2rem 0;
    text-align: center;
    color: #f5f2f0;
    text-shadow:
      2px 2px 8px #00ffc8,
      -2px -2px 8px #00ffc8;
  }

  /* The statements container */
  .statements {
    font-size: 1.45rem;
    line-height: 1.6;
    position: relative;
  }

  /* Statement styling */
  .statement {
    margin: 1.4rem 0;
    padding: 1rem;
    background: rgba(0, 255, 200, 0.1);
    border-radius: 12px;
    box-shadow:
      0 0 12px 2px rgba(0, 255, 200, 0.3);
    transition: background-color 0.4s ease, box-shadow 0.4s ease;
    position: relative;
  }

  /* Interactivity: On click, "dodge" effect */
  .statement:active {
    animation: dodge 0.3s ease forwards;
  }

  @keyframes dodge {
    0% {
      transform: translateX(0);
      background-color: rgba(0, 255, 200, 0.1);
      box-shadow: 0 0 12px 2px rgba(0, 255, 200, 0.3);
    }
    50% {
      transform: translateX(15px) rotate(5deg);
      background-color: rgba(255, 50, 50, 0.2);
      box-shadow: 0 0 20px 6px rgba(255, 50, 50, 0.7);
    }
    100% {
      transform: translateX(0);
      background-color: rgba(0, 255, 200, 0.1);
      box-shadow: 0 0 12px 2px rgba(0, 255, 200, 0.3);
    }
  }

  /* Number styling */
  .number {
    font-weight: 900;
    font-size: 2rem;
    color: #00ffc8;
    user-select: none;
    margin-right: 0.6rem;
  }

  /* Highlight quotes */
  .quote {
    font-style: italic;
    color: #aaffff;
    font-family: 'Playfair Display', serif;
    position: relative;
  }
  .quote::before, .quote::after {
    content: '"';
    font-size: 2.2rem;
    color: #00ffc8;
    position: absolute;
  }
  .quote::before {
    left: -1.1rem;
    top: -0.3rem;
  }
  .quote::after {
    right: -1.1rem;
    bottom: -0.4rem;
  }

  /* Footer style for attribution */
  footer {
    position: absolute;
    bottom: 1.2rem;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    color: rgba(255 255 255 / 0.2);
    font-family: monospace;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 2rem 2rem;
    }
    h1 {
      font-size: 2.4rem;
    }
    .statements {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <div class="container" tabindex="0" aria-label="Union statements. Click or tap any statement to dodge it.">
    <h1>Union</h1>
    <div class="statements">
      <div class="statement" role="button" tabindex="0" aria-pressed="false">
        <span class="number">1.</span>You can say literally anything.<br />
        <span class="number">2.</span>You can dodge your own statement.
      </div>
      <div class="statement" role="button" tabindex="0" aria-pressed="false">
        <span class="quote">Nothing is true, everything is permitted</span> is the central maxim of the Assassins in the Assassin's Creed franchise.
      </div>
    </div>
  </div>
  <footer>© Union • Interactive CSS Only • Sunday, October 26, 2025 UTC</footer>
</body>
</html>
