<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Left 4 Dead skin Cool DooM t-shirt</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        #0a0a1a,
        #0a0a1a 10px,
        #121229 10px,
        #121229 20px
      );
    font-family: 'Courier New', Courier, monospace;
    color: #ff66cc;
    overflow-y: scroll;
    -webkit-font-smoothing: antialiased;
    user-select: none;
  }

  /* Pixel noise overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background:
      url('https://www.transparenttextures.com/patterns/pw-maze-white.png') repeat;
    opacity: 0.05;
    mix-blend-mode: screen;
    z-index: 0;
  }

  /* Title */
  h1 {
    text-align: center;
    margin: 1rem 0;
    font-size: 2.8rem;
    color: #66ccff;
    text-shadow:
      0 0 5px #66ccff,
      0 0 10px #ff66cc,
      0 0 20px #66ccff,
      0 0 40px #ff66cc;
    position: relative;
    z-index: 1;
  }

  /* Gallery container with vertical scroll and perspective */
  .gallery {
    max-width: 90vw;
    max-height: 80vh;
    margin: 1rem auto;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    gap: 20px;
    padding: 20px;
    border: 2px solid #66ccff;
    background: rgba(10, 10, 30, 0.85);
    box-shadow:
      inset 0 0 15px #ff66ccaa;
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
    perspective: 1200px;
    position: relative;
    z-index: 1;
  }

  /* Scrollbar styling */
  .gallery::-webkit-scrollbar {
    width: 10px;
  }
  .gallery::-webkit-scrollbar-track {
    background: transparent;
  }
  .gallery::-webkit-scrollbar-thumb {
    background: #66ccffaa;
    border-radius: 5px;
  }

  /* Each preview: 12vh height, full width 40% */
  .gallery a {
    flex: 0 0 12vh;
    scroll-snap-align: center;
    display: block;
    border: 2px solid #66ccff;
    border-radius: 8px;
    box-shadow:
      0 0 12px #ff66cccc,
      inset 0 0 10px #66ccffaa;
    background: #001133;
    cursor: zoom-in;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 40%;
    max-width: 40%;
    filter:
      drop-shadow(0 0 4px #ff66cccc);
  }
  .gallery a:hover,
  .gallery a:focus {
    outline: 2px solid #ff66cc;
    box-shadow:
      0 0 20px #ff66ccff,
      inset 0 0 15px #66ccffff;
    transform: scale(1.07) rotateY(8deg);
    z-index: 10;
  }
  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 6px;
    display: block;
    image-rendering: pixelated;
    filter:
      drop-shadow(0 0 6px #66ccffaa)
      saturate(1.5);
    transition: filter 0.3s ease;
  }
  .gallery a:hover img,
  .gallery a:focus img {
    filter:
      drop-shadow(0 0 12px #ff66ccff)
      saturate(2);
  }

  /* Fullscreen overlay */
  .fullscreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 30, 0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
    scroll-behavior: smooth;
  }
  .fullscreen.active {
    display: flex;
  }

  /* Fullscreen image container for pan */
  .fullscreen .img-container {
    position: relative;
    cursor: grab;
    overflow: hidden;
    border-radius: 16px;
    box-shadow:
      0 0 30px #ff66cccc,
      0 0 60px #66ccffff;
  }

  /* Fullscreen image */
  .fullscreen img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 16px;
    filter:
      drop-shadow(0 0 30px #ff66cccc)
      saturate(1.5);
    transition: filter 0.3s ease;
    user-select: none;
    image-rendering: pixelated;
    background: #001133;
    will-change: transform;
    transform-origin: 0 0;
  }
  .fullscreen:active {
    cursor: grabbing;
  }

  /* Close button */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
    font-weight: bold;
    color: #000;
    background: #ff66cccc;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    line-height: 44px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 15px #ff66cccc;
    z-index: 10000;
    transition: background 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  .close-btn:hover {
    background: #ff66ccee;
  }

  /* Navigation arrows */
  .nav-arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    font-weight: bold;
    color: #000;
    background: #66ccffff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 15px #66ccffff;
    z-index: 10000;
    user-select: none;
    transition: background 0.3s ease;
    cursor: pointer;
  }
  .nav-arrow:hover {
    background: #66ccffee;
  }
  .nav-prev {
    left: 20px;
  }
  .nav-next {
    right: 20px;
  }

  /* Caption */
  .caption {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: #ff66cc;
    font-size: 1rem;
    font-style: italic;
    text-shadow: 0 0 5px #000;
    user-select: none;
    z-index: 10000;
  }

  /* Responsive tweaks */
  @media (max-width: 700px) {
    .gallery {
      max-width: 95vw;
      max-height: 70vh;
    }
    .gallery a {
      flex: 0 0 16vh;
      width: 90%;
      max-width: 90%;
    }
    .nav-arrow {
      font-size: 2rem;
      width: 40px;
      height: 40px;
      line-height: 40px;
    }
  }
</style>
</head>
<body>

<h1>Left 4 Dead skin Cool DooM t-shirt</h1>

<div class="gallery" aria-label="Left 4 Dead Cool DooM t-shirt images gallery">
  <a href="#!" data-index="0" aria-label="Open image 1 fullscreen"><img src="1doom166_Image01.jpg" alt="Cool DooM Image 01" /></a>
  <a href="#!" data-index="1" aria-label="Open image 2 fullscreen"><img src="1doom166_Image02.jpg" alt="Cool DooM Image 02" /></a>
  <a href="#!" data-index="2" aria-label="Open image 3 fullscreen"><img src="1doom166_Image03.jpg" alt="Cool DooM Image 03" /></a>
  <a href="#!" data-index="3" aria-label="Open image 4 fullscreen"><img src="1doom166_Image04.jpg" alt="Cool DooM Image 04" /></a>
  <a href="#!" data-index="4" aria-label="Open image 5 fullscreen"><img src="1doom166_Image05.jpg" alt="Cool DooM Image 05" /></a>
  <a href="#!" data-index="5" aria-label="Open image 6 fullscreen"><img src="1doom166_Image06.jpg" alt="Cool DooM Image 06" /></a>
  <a href="#!" data-index="6" aria-label="Open image 7 fullscreen"><img src="1doom166_Image07.jpg" alt="Cool DooM Image 07" /></a>
</div>

<div class="fullscreen" role="dialog" aria-modal="true" aria-label="Fullscreen image viewer">
  <button class="close-btn" aria-label="Close viewer">&times;</button>
  <button class="nav-arrow nav-prev" aria-label="Previous image">&#10094;</button>
  <div class="img-container">
    <img src="" alt="Fullscreen Cool DooM Image" />
  </div>
  <button class="nav-arrow nav-next" aria-label="Next image">&#10095;</button>
</div>

<div class="caption">Click an image to view fullscreen. Use arrows to navigate. Scroll or pinch to zoom and pan.</div>

<script>
(() => {
  const images = [
    "1doom166_Image01.jpg",
    "1doom166_Image02.jpg",
    "1doom166_Image03.jpg",
    "1doom166_Image04.jpg",
    "1doom166_Image05.jpg",
    "1doom166_Image06.jpg",
    "1doom166_Image07.jpg"
  ];
  let currentIndex = 0;

  const galleryLinks = document.querySelectorAll('.gallery a');
  const fullscreen = document.querySelector('.fullscreen');
  const fullscreenImg = fullscreen.querySelector('img');
  const closeBtn = fullscreen.querySelector('.close-btn');
  const prevBtn = fullscreen.querySelector('.nav-prev');
  const nextBtn = fullscreen.querySelector('.nav-next');
  const imgContainer = fullscreen.querySelector('.img-container');

  // Zoom & pan variables
  let scale = 1;
  let originX = 0;
  let originY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;

  function updateTransform() {
    fullscreenImg.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
  }

  function resetTransform() {
    scale = 1;
    originX = 0;
    originY = 0;
    updateTransform();
  }

  function openFullscreen(index) {
    currentIndex = index;
    fullscreenImg.src = images[currentIndex];
    fullscreen.classList.add('active');
    resetTransform();
    document.body.style.overflow = 'hidden';
    fullscreenImg.focus();
  }

  function closeFullscreen() {
    fullscreen.classList.remove('active');
    document.body.style.overflow = '';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    fullscreenImg.src = images[currentIndex];
    resetTransform();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    fullscreenImg.src = images[currentIndex];
    resetTransform();
  }

  galleryLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const idx = parseInt(link.getAttribute('data-index'), 10);
      openFullscreen(idx);
    });
    link.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const idx = parseInt(link.getAttribute('data-index'), 10);
        openFullscreen(idx);
      }
    });
  });

  closeBtn.addEventListener('click', closeFullscreen);
  fullscreen.addEventListener('click', e => {
    if (e.target === fullscreen) closeFullscreen();
  });

  nextBtn.addEventListener('click', e => {
    e.stopPropagation();
    showNext();
  });
  prevBtn.addEventListener('click', e => {
    e.stopPropagation();
    showPrev();
  });

  // Zoom with wheel
  fullscreenImg.addEventListener('wheel', e => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    let newScale = scale + delta;
    newScale = Math.min(Math.max(newScale, 1), 5);
    if (newScale !== scale) {
      const rect = fullscreenImg.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      const dx = (offsetX - originX) / scale;
      const dy = (offsetY - originY) / scale;

      originX -= dx * (newScale - scale);
      originY -= dy * (newScale - scale);

      scale = newScale;
      updateTransform();
    }
  }, { passive: false });

  // Pan with drag
  fullscreenImg.addEventListener('mousedown', e => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    fullscreenImg.style.cursor = 'grabbing';
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
    fullscreenImg.style.cursor = 'grab';
  });
  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    updateTransform();
  });

  // Keyboard navigation
  window.addEventListener('keydown', e => {
    if (!fullscreen.classList.contains('active')) return;
    if (e.key === 'Escape') {
      closeFullscreen();
    } else if (e.key === 'ArrowRight') {
      showNext();
    } else if (e.key === 'ArrowLeft') {
      showPrev();
    }
  });
})();
</script>

</body>
</html>
