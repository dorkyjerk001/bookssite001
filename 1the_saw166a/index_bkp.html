<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Jungle vibe background with leafy pattern */
    body {
      margin: 0;
      background: linear-gradient(135deg, #1b3a1a 0%, #4a6b2f 100%);
      font-family: 'Trebuchet MS', Verdana, Geneva, Tahoma, sans-serif;
      color: #d9f0d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px 60px;
      overflow-x: hidden;
      user-select: none;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(34, 77, 34, 0.3) 15%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(34, 77, 34, 0.3) 15%, transparent 40%);
      background-repeat: no-repeat;
      background-size: 300px 300px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      margin-bottom: 40px;
      text-shadow:
        0 0 8px #a3d9a5,
        0 0 20px #4a6b2f;
      letter-spacing: 6px;
      user-select: none;
      animation: jungleGlow 3s ease-in-out infinite;
    }
    @keyframes jungleGlow {
      0%, 100% {
        text-shadow:
          0 0 8px #a3d9a5,
          0 0 20px #4a6b2f;
        color: #d9f0d9;
      }
      50% {
        text-shadow:
          0 0 20px #d9f0d9,
          0 0 40px #7bbf5a;
        color: #b0d8a5;
      }
    }

    /* Container for images */
    .image-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    /* Jungle style images */
    .image-container img {
      width: 45vw;
      max-width: 420px;
      height: auto;
      border-radius: 18px;
      box-shadow:
        0 8px 20px rgba(34, 77, 34, 0.7),
        inset 0 0 12px #4a6b2f;
      border: 4px solid #3a5a1a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
      animation: floatLeaves 5s ease-in-out infinite;
    }
    .image-container img:hover {
      transform: scale(1.05) rotate(1.5deg);
      box-shadow:
        0 12px 30px rgba(34, 77, 34, 0.9),
        inset 0 0 18px #7bbf5a;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.7));
      z-index: 10;
    }

    @keyframes floatLeaves {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 700px) {
      .image-container img {
        width: 90vw;
        max-width: none;
      }
      h1 {
        font-size: 3rem;
        letter-spacing: 3px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Saw</h1>
  <div class="image-container" aria-label="Jungle themed images">
    <img src="woody001.jpg" alt="Jungle image 1" />
    <img src="woody002.jpg" alt="Jungle image 2" />
  </div>
</body>
</html>
