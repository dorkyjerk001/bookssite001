<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to my hideous collection</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #300000, #000000);
    color: #ff4500;
    font-family: 'Trebuchet MS', sans-serif;
    text-align: center;
    overflow-x: hidden;
  }
  h1 {
    margin-top: 30px;
    font-size: 3em;
    text-shadow: 2px 2px 6px #ff3300;
  }
  p {
    font-size: 1.2em;
    margin: 10px 0 40px 0;
    color: #ff7733;
    text-shadow: 1px 1px 3px #990000;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto 60px auto;
  }
  .gallery img {
    width: 280px;
    height: 180px;
    object-fit: cover;
    border: 3px solid #ff3300;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff4500;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff6600;
  }
  /* Modal styles */
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(30, 0, 0, 0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
  }
  #modal img {
    max-width: 90vw;
    max-height: 80vh;
    border: 4px solid #ff3300;
    border-radius: 12px;
    box-shadow: 0 0 25px #ff6600;
  }
  #modal button {
    margin-top: 15px;
    background: #ff3300;
    border: none;
    color: white;
    font-size: 1.2em;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 10px #ff6600;
    transition: background 0.3s ease;
  }
  #modal button:hover {
    background: #ff5511;
  }
  #nav-buttons {
    margin-top: 20px;
  }
  #nav-buttons button {
    margin: 0 10px;
  }
</style>
</head>
<body>

<h1>Welcome to my hideous collection</h1>
<p>vicious and slimey to the core. i will sneak up on you yet again...</p>

<div class="gallery" id="gallery">
  <img src="1fce001.jpg" alt="Image 1" data-index="0" />
  <img src="1fce002.jpg" alt="Image 2" data-index="1" />
  <img src="1fce003.jpg" alt="Image 3" data-index="2" />
  <img src="1fce004.jpg" alt="Image 4" data-index="3" />
  <img src="1fce005.jpg" alt="Image 5" data-index="4" />
  <img src="1fce006.jpg" alt="Image 6" data-index="5" />
  <img src="1fce007.jpg" alt="Image 7" data-index="6" />
  <img src="1fce008.jpg" alt="Image 8" data-index="7" />
  <img src="1fce009.jpg" alt="Image 9" data-index="8" />
</div>

<!-- Modal -->
<div id="modal">
  <img id="modal-image" src="" alt="Full View" />
  <div id="nav-buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="fullscreen-btn">Fullscreen</button>
    <button id="close-btn">Close</button>
  </div>
</div>

<script>
  const images = [
    "1fce001.jpg",
    "1fce002.jpg",
    "1fce003.jpg",
    "1fce004.jpg",
    "1fce005.jpg",
    "1fce006.jpg",
    "1fce007.jpg",
    "1fce008.jpg",
    "1fce009.jpg"
  ];

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modal-image');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const closeBtn = document.getElementById('close-btn');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    modalImage.src = images[currentIndex];
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImage.src = images[currentIndex];
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImage.src = images[currentIndex];
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      modalImage.requestFullscreen().catch(err => {
        alert(`Error attempting to enable fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }

  // Event Listeners

  gallery.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', () => {
      const idx = parseInt(img.dataset.index, 10);
      openModal(idx);
    });
  });

  closeBtn.addEventListener('click', closeModal);
  nextBtn.addEventListener('click', showNext);
  prevBtn.addEventListener('click', showPrev);
  fullscreenBtn.addEventListener('click', toggleFullscreen);

  // Close modal on clicking outside image
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === 'Escape') closeModal();
      if (e.key === 'f') toggleFullscreen();
    }
  });
</script>

</body>
</html>
