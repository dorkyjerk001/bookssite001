<!-- Fullscreen overlays with pan & zoom -->
<script>
document.querySelectorAll('.fullscreen img').forEach(img=>{
  let scale=1, posX=0, posY=0, startX=0, startY=0, dragging=false;
  img.style.transform='translate(0px,0px) scale(1)';
  img.onwheel=e=>{
    e.preventDefault();
    scale+=e.deltaY*-0.0015;
    scale=Math.min(Math.max(.5,scale),5);
    img.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
  };
  img.onpointerdown=e=>{
    e.preventDefault();
    dragging=true;startX=e.clientX-posX;startY=e.clientY-posY;img.setPointerCapture(e.pointerId);
  };
  img.onpointermove=e=>{
    if(!dragging)return;
    posX=e.clientX-startX;posY=e.clientY-startY;
    img.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
  };
  img.onpointerup=e=>{
    dragging=false;img.releasePointerCapture(e.pointerId);
  };
  img.onpointercancel=e=>{dragging=false;img.releasePointerCapture(e.pointerId);}
});
</script>
