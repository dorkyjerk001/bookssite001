<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sweet Memories Gallery</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        font-weight: 200;
        letter-spacing: 2px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 10px;
        padding: 10px;
    }
    .gallery img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Fullscreen modal */
    #viewer {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        justify-content: center;
        align-items: center;
    }
    #viewer img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 10px;
        box-shadow: 0 0 20px #000;
    }

    .navBtn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 60px;
        color: #fff;
        cursor: pointer;
        user-select: none;
        opacity: 0.7;
    }
    .navBtn:hover { opacity: 1; }

    #prev { left: 30px; }
    #next { right: 30px; }

    #close {
        position: absolute;
        top: 20px;
        right: 35px;
        font-size: 50px;
        cursor: pointer;
        color: #fff;
        opacity: 0.8;
    }
    #close:hover { opacity: 1; }
</style>
</head>

    let index = 0;

    // Build gallery

        let img = document.createElement("img");
        img.src = src;
        img.onclick = () => openViewer(i);
        gallery.appendChild(img);
    });

    function openViewer(i) {
        index = i;
        fullImage.src = images[index];
        viewer.style.display = "flex";
    }

    }

    function prevImg() {

        fullImage.src = images[index];
    }

    // Controls
    document.getElementById("close").onclick = closeViewer;
    document.getElementById("next").onclick = nextImg;
    document.getElementById("prev").onclick = prevImg;

    // Close on background click
    viewer.onclick = (e) => {
        if (e.target === viewer) closeViewer();
    };

    // Keyboard support
    document.onkeydown = (e) => {
        if (viewer.style.display === "flex") {
            if (e.key === "ArrowRight") nextImg();
            if (e.key === "ArrowLeft") prevImg();
            if (e.key === "Escape") closeViewer();
        }
    };
