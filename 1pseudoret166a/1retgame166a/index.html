<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    background: #111;
    color: #f0f;
    font-family: 'Press Start 2P', cursive;
    margin: 0;
    padding: 1rem;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px #0f0;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(80px,1fr));
    gap: 8px;
    max-width: 960px;
    margin: 0 auto;
  }

  .gallery a {
    display: block;
    border: 2px solid #0f0;
    padding: 2px;
    background: #222;
    transition: border-color 0.3s;
  }
  .gallery a:hover {
    border-color: #0ff;
  }

  .gallery img {
    width: 100%;
    height: auto;
    display: block;
    image-rendering: pixelated;
  }

  /* Fullscreen overlay */
  .fullscreen {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.95);
    z-index: 9999;
    text-align: center;
    padding: 2rem 1rem;
  }

  /* Show overlay when targeted */
  .fullscreen:target {
    display: block;
  }

  .fullscreen img {
    max-width: 90vw;
    max-height: 80vh;
    image-rendering: pixelated;
    border: 4px solid #0f0;
    box-shadow: 0 0 20px #0f0;
  }

  /* Navigation buttons */
  .nav-btn {
    color: #0f0;
    font-size: 1.2rem;
    text-decoration: none;
    margin: 1rem 2rem;
    font-weight: bold;
    user-select: none;
  }
  .nav-btn:hover {
    color: #0ff;
  }

  /* Close button */
  .close-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    font-size: 2rem;
    color: #0f0;
    text-decoration: none;
    font-weight: bold;
    user-select: none;
  }
  .close-btn:hover {
    color: #0ff;
  }

  /* Caption */
  .caption {
    color: #0f0;
    margin-top: 0.5rem;
    font-size: 0.8rem;
    font-family: monospace;
  }
</style>

<!-- Loop from 1 to 101 -->
<!-- Prev of img1 is img101, next of img101 is img1 -->

<!-- Generate fullscreen divs -->
<script>
  // This script is just for generating the HTML below, not part of the final HTML file.
  // You can ignore this script tag in your final file.
  const total = 101;
  for(let i=1; i<=total; i++) {
    const prev = i === 1 ? total : i - 1;
    const next = i === total ? 1 : i + 1;
    const numStr = i.toString().padStart(3,'0');
    const filename = `1ret${numStr}.jpg`;
    document.write(`
<div id="img${i}" class="fullscreen">
  <a href="#img${prev}" class="nav-btn" title="Previous">&#9664; Prev</a>
  <img src="${filename}" alt="Retro Image ${i}" />
  <a href="#img${next}" class="nav-btn" title="Next">Next &#9654;</a>
  <a href="#" class="close-btn" title="Close">&times;</a>
  <div class="caption">Image ${i}: ${filename}</div>
</div>
    `);
  }
</script>
