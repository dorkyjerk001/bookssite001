<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caution</title>
    <style>
        /* ---- MAGIC FOG + SPARKLE VFX ---- */

        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            font-family: "Georgia", serif;
            color: #f5f5f5;
            padding: 40px;
            line-height: 1.7;
            position: relative;
            overflow-x: hidden; 
        }

        /* Floating fog layers */
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08), rgba(0,0,0,0) 60%);
            animation: drift 30s infinite linear;
            filter: blur(40px);
            opacity: 0.25;
            pointer-events: none;
            z-index: -1;
        }
        .fog.fog2 {
            animation-duration: 50s;
            background: radial-gradient(circle, rgba(255,255,255,0.05), rgba(0,0,0,0) 70%);
        }

        @keyframes drift {
            from { transform: translate(-20%, -20%) scale(1); }
            to   { transform: translate(20%, 20%) scale(1.3); }
        }

        /* Magical sparkles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #d4af37;
            box-shadow: 0 0 6px #d4af37, 0 0 10px #d4af37;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0.8;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(2); opacity: 1; }
        }

        /* Sparkle positions */
        .sparkle:nth-child(1)  { top: 10%;  left: 20%;  animation-delay: 0s;  }
        .sparkle:nth-child(2)  { top: 40%;  left: 70%;  animation-delay: 1s;  }
        .sparkle:nth-child(3)  { top: 80%;  left: 50%;  animation-delay: 2s;  }
        .sparkle:nth-child(4)  { top: 20%;  left: 80%;  animation-delay: 0.5s;}
        .sparkle:nth-child(5)  { top: 60%;  left: 10%;  animation-delay: 1.5s;}
        .sparkle:nth-child(6)  { top: 75%;  left: 30%;  animation-delay: 2.5s;}
        .sparkle:nth-child(7)  { top: 30%;  left: 45%;  animation-delay: 0.7s;}
        .sparkle:nth-child(8)  { top: 55%;  left: 85%;  animation-delay: 1.7s;}

        /* ---- CONTENT ---- */
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            background: rgba(20, 20, 20, 0.85);
            padding: 30px 40px;
            border: 2px solid #a3842c;
            box-shadow: 0 0 15px #a3842c;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #d4af37;
            text-shadow: 0 0 10px #9d7d1c;
        }
        .text-block {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <!-- Fog layers -->
    <div class="fog"></div>
    <div class="fog fog2"></div>

    <!-- Sparkles -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="container">
        <h1>Caution!!!</h1>

        <div class="text-block">
Before feeling pitty about a unreal guy think of how strong he is!
A world record 6 years straight title champion political Slamer Puncher!

Vote for a world record instead!

Commercial break: Bending - water, fire, air, pain...
No pain no gain.
        </div>
    </div>
</body>
</html>
