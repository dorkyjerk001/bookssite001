<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get inside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Rustic country barn vibe */
    body {
      margin: 0;
      background: linear-gradient(135deg, #8b5e3c 0%, #d9b382 100%);
      font-family: 'Georgia', serif;
      color: #4b2e05;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #3b1f00aa;
      font-weight: 700;
      letter-spacing: 5px;
      text-align: center;
    }

    img {
      width: 75vw;
      height: 75vh;
      object-fit: contain;
      border: 8px solid #5c3a0a;
      border-radius: 12px;
      box-shadow: 4px 6px 18px #4b2e0533;
      background: #f5f1e9;
      user-select: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
        margin-bottom: 20px;
      }
      img {
        width: 90vw;
        height: auto;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h1>Get inside</h1>
  <img src="barn001.jpg" alt="Country Barn" />
</body>
</html>
