<script>
(() => {
  const totalSlides = 60;

  // Helper to get current slide number from location.hash
  function getCurrentSlide() {
    const hash = window.location.hash;
    if (!hash) return 1;
    const match = hash.match(/^#slide(\d+)$/);
    if (match) {
      let num = parseInt(match[1], 10);
      if (num >= 1 && num <= totalSlides) return num;
    }
    return 1;
  }

  // Helper to set slide by updating location.hash
  function goToSlide(n) {
    if (n < 1) n = totalSlides;
    else if (n > totalSlides) n = 1;
    window.location.hash = 'slide' + n;
  }

  // Keyboard navigation
  window.addEventListener('keydown', e => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
    if (e.key === 'ArrowLeft') {
      e.preventDefault();
      goToSlide(getCurrentSlide() - 1);
    } else if (e.key === 'ArrowRight') {
      e.preventDefault();
      goToSlide(getCurrentSlide() + 1);
    }
  });

  // Mouse wheel navigation (vertical scroll)
  let wheelTimeout;
  window.addEventListener('wheel', e => {
    if (e.deltaY === 0) return;
    e.preventDefault();
    clearTimeout(wheelTimeout);
    wheelTimeout = setTimeout(() => {
      if (e.deltaY > 0) {
        goToSlide(getCurrentSlide() + 1);
      } else {
        goToSlide(getCurrentSlide() - 1);
      }
    }, 100);
  }, { passive: false });

  // On page load, if no hash, set to slide1 explicitly
  if (!window.location.hash) {
    window.location.hash = 'slide1';
  }
})();
</script>
