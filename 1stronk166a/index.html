<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be STRONK</title>
  <style>
    body {
      margin: 0;
      background-color: #001f3f; /* Navy blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 3em;
      letter-spacing: 0.1em;

      text-transform: uppercase;

    img {
      width: 80vw;

      object-fit: contain;

  <img src="1str001.jpg" alt="Navy Seals Themed Image" />
